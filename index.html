<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>ELECTRIFY ‚Ä¢ ADMIN 2026</title>
    <style>
        :root { 
            --bg-app: #f4f5f7; 
            --text-main: #1d1d1f; 
            --radius: 16px; 
            --c-yellow: #f59e0b; 
            --c-red: #ef4444; 
            --c-green: #10b981; 
            --border-line: rgba(0,0,0,0.08);
        }
        * { box-sizing: border-box; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; background-color: var(--bg-app); color: var(--text-main); margin: 0; padding: 20px; display: flex; flex-direction: column; align-items: center; min-height: 100vh; }
        .app-container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }
        
        .card { background: #ffffff; padding: 25px; border-radius: var(--radius); border: 1px solid var(--border-line); box-shadow: 0 8px 30px rgba(0,0,0,0.04); }
        
        h2 { margin: 0 0 5px 0; font-weight: 900; color: #333; letter-spacing: -0.5px; display: flex; align-items: center; justify-content: space-between; }
        .subtitle { font-size: 12px; color: #888; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 20px; }
        
        .input-neumorph { width: 100%; border: 1.5px solid var(--border-line); border-radius: 12px; padding: 15px; font-family: inherit; background: #fafafa; color: #333; outline: none; transition: 0.2s; font-weight: 600; margin-bottom: 15px; }
        .btn-neu { width: 100%; padding: 16px; border: 1px solid var(--border-line); border-radius: 12px; font-weight: 800; font-size: 15px; cursor: pointer; background: #ffffff; color: #333; transition: all 0.2s ease; display: flex; justify-content: center; align-items: center; gap: 8px; margin-bottom: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.03); }
        .btn-neu:active { transform: scale(0.98); background: #f0f0f0; }
        .btn-success { color: var(--c-green); font-size: 18px; padding: 20px; }

        .step-indicator { display: flex; gap: 8px; margin-bottom: 20px; flex-wrap: wrap; }
        .step-pill { flex: 1; min-width: 80px; padding: 10px; border-radius: 10px; font-size: 11px; font-weight: 800; text-transform: uppercase; text-align: center; background: #ffffff; border: 1px solid var(--border-line); color: #aaa; cursor: pointer; transition: 0.2s; }
        .step-pill.active { background: #333; color: #fff; border-color: #333; }
        .step-pill.done { color: var(--c-green); border-color: rgba(40, 167, 69, 0.3); }

        .tl-row { display: flex; align-items: center; gap: 10px; padding: 12px 14px; border-radius: 12px; background: #ffffff; border: 1px solid var(--border-line); cursor: pointer; margin-bottom: 8px; position: relative; }
        .tl-row.type-off { border-left: 4px solid #999; }
        .tl-row.type-on { border-left: 4px solid var(--c-yellow); }
        .tl-row.type-emergency { border-left: 4px solid var(--c-red); background: rgba(239, 68, 68, 0.05); }

        .tl-time { font-size: 15px; font-weight: 800; color: #333; min-width: 100px; }
        .tl-badges { display: flex; flex-wrap: wrap; gap: 5px; flex: 1; }
        .tl-badge { font-size: 10px; font-weight: 800; padding: 3px 6px; border-radius: 4px; text-transform: uppercase; border: 1px solid #ddd; }
        .tl-badge.strikethrough { text-decoration: line-through; opacity: 0.5; }

        .copy-block { padding: 15px; border-radius: 12px; background: #f9f9f9; cursor: pointer; border: 1px dashed #aaa; margin-bottom: 15px; }
        .copy-content { font-family: monospace; font-size: 13px; white-space: pre-wrap; color: #333; }

        #loaderScreen { padding: 50px; text-align: center; font-weight: bold; color: #888; }
        .fact-modal-overlay { display: none; position: fixed; top:0; left:0; width:100%; height:100%; background: rgba(0,0,0,0.5); z-index:200; align-items:flex-end; justify-content:center; }
        .fact-modal { background:#fff; width:100%; max-width:500px; padding:25px; border-radius:20px 20px 0 0; box-shadow: 0 -10px 40px rgba(0,0,0,0.2); }
    </style>
</head>
<body>

<div id="loaderScreen">–ì–û–†–¢–ê–Ñ–ú–û –ö–ê–õ–ï–ù–î–ê–†...</div>

<div id="mainUI" class="app-container" style="display:none;">
    
    <div id="daySelector" class="step-indicator"></div>

    <div id="step1" class="card" style="display:none;">
        <h2>–ö–†–û–ö 1</h2>
        <p class="subtitle">–í–°–¢–ê–í–ò–¢–ò –¢–ï–ö–°–¢ –í–Ü–î –û–ë–õ–ï–ù–ï–†–ì–û</p>
        <textarea id="rawText" class="input-neumorph" placeholder="–í—Å—Ç–∞–≤ —Ç–µ–∫—Å—Ç —Å—é–¥–∏..."></textarea>
        <button class="btn-neu" onclick="processData()">üîÑ –û–ë–†–û–ë–ò–¢–ò –ì–†–ê–§–Ü–ö</button>
    </div>

    <div id="step2" class="card" style="display:none;">
        <h2 id="displayDate">–ì–†–ê–§–Ü–ö</h2>
        <div id="timelineEditor" class="timeline-editor" style="margin-top:15px;"></div>
    </div>

    <div id="step3" class="card" style="display:none;">
        <h2>–ö–†–û–ö 3</h2>
        <p class="subtitle">–ü–£–ë–õ–Ü–ö–ê–¶–Ü–Ø –¢–ê –¢–ï–ö–°–¢ –ü–û–°–¢–ê</p>
        <div class="copy-block" onclick="copyToClipboard()">
            <div id="finalText" class="copy-content"></div>
            <div style="font-size:10px; color:#007aff; margin-top:10px; font-weight:bold; text-align:center;">–¢–ê–ü–ù–ò, –©–û–ë –°–ö–û–ü–Ü–Æ–í–ê–¢–ò</div>
        </div>
        <div id="autosaveHint" style="font-size:11px; text-align:center; margin-bottom:10px; color:#aaa;">–ê–≤—Ç–æ–∑–±–µ—Ä–µ–∂–µ–Ω–Ω—è –∞–∫—Ç–∏–≤–Ω–µ</div>
        <button class="btn-neu btn-success" onclick="pushToMiniApp()">üöÄ –û–ü–£–ë–õ–Ü–ö–£–í–ê–¢–ò –í –î–û–î–ê–¢–ö–£</button>
        <button class="btn-neu" style="color:var(--c-red); border:1px dashed var(--c-red)" onclick="resetPlan()">üóëÔ∏è –ü–û–í–ù–Ü–°–¢–Æ –û–ß–ò–°–¢–ò–¢–ò –î–ï–ù–¨</button>
    </div>
</div>

<div class="fact-modal-overlay" id="factModalOverlay">
    <div class="fact-modal">
        <h3 id="modalTitle">–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ –±–ª–æ–∫</h3>
        <div id="modalOptions" style="margin-top:15px;">
            <button class="btn-neu" onclick="setFact('plan')">‚úÖ –í–°–ï –ó–ê –ü–õ–ê–ù–û–ú</button>
            <button class="btn-neu" style="color:var(--c-yellow)" onclick="setFact('on')">üí° –î–ê–õ–ò –°–í–Ü–¢–õ–û (–°–ö–ê–°–û–í–ê–ù–û)</button>
            <button class="btn-neu" style="color:var(--c-red)" onclick="setFact('off')">üö´ –í–Ü–î–ö–õ–Æ–ß–ò–õ–ò (–î–û–î–ê–¢–ö–û–í–û)</button>
            <button class="btn-neu" style="background:#333; color:#fff" onclick="setFact('emergency')">‚ö†Ô∏è –ê–í–ê–†–Ü–ô–ù–ï –í–Ü–î–ö–õ–Æ–ß–ï–ù–ù–Ø</button>
        </div>
        <div id="emTimeInputs" style="display:none; gap:10px; margin-top:10px;">
            <input type="text" id="emStartInput" class="input-neumorph" placeholder="–ü–æ—á–∞—Ç–æ–∫ (14:30)">
            <input type="text" id="emEndInput" class="input-neumorph" placeholder="–ö—ñ–Ω–µ—Ü—å (16:00)">
        </div>
        <div style="display:flex; gap:10px; margin-top:20px;">
            <button class="btn-neu" style="flex:1; background:#eee" onclick="closeModal()">–°–ö–ê–°–£–í–ê–¢–ò</button>
            <button class="btn-neu" style="flex:1; background:#333; color:#fff" onclick="saveModal()">–ó–ë–ï–†–ï–ì–¢–ò</button>
        </div>
    </div>
</div>

<script>
    const BIN_EDITOR = '699c6dc443b1c97be996cd61';
    const BIN_PUBLIC = '699b325fd0ea881f40cf7aaf';
    const API_KEY = '$2a$10$LtEcs8xMXZsRCDbVKHwou..M4xtkpoEM/3CJuf76Q0gK3gZ0I607C';

    let db = { days: {} };
    let currentViewDate = "";
    let globalIntervals = [];
    let editingIndex = null;
    let selectedFactType = null;
    let activeEmergency = null;
    let autosaveTimer = null;

    function timeToMinutes(t) { const parts = t.replace(/[^\d:]/g, '').split(':'); return (parseInt(parts[0], 10) || 0) * 60 + (parseInt(parts[1], 10) || 0); }
    function minutesToTime(mins) { const h = Math.floor(mins / 60); const m = mins % 60; return `${h.toString().padStart(2,'0')}:${m.toString().padStart(2,'0')}`; }
    function getClockEmoji(timeStr) { let h = parseInt(timeStr.split(':')[0], 10); let h12 = h % 12 || 12; const f = ['üïõ','üïê','üïë','üïí','üïì','üïî','üïï','üïñ','üïó','üïò','üïô','üïö']; return f[h12 === 12 ? 0 : h12]; }

    async function init() {
        try {
            const res = await fetch(`https://api.jsonbin.io/v3/b/${BIN_EDITOR}/latest`, { headers: { 'X-Master-Key': API_KEY } });
            db = (await res.json()).record;
            if (!db.days) db = { days: {} };

            const dates = Object.keys(db.days).sort();
            if (dates.length > 0) {
                currentViewDate = currentViewDate || dates[0];
                loadDateData(currentViewDate);
            } else { showStep1(); }
        } catch(e) { showStep1(); }
        document.getElementById('loaderScreen').style.display = 'none';
        document.getElementById('mainUI').style.display = 'block';
    }

    function processData() {
        const text = document.getElementById('rawText').value;
        const dateMatch = text.match(/(\d{1,2})\s+(—Å—ñ—á–Ω—è|–ª—é—Ç–æ–≥–æ|–±–µ—Ä–µ–∑–Ω—è|–∫–≤—ñ—Ç–Ω—è|—Ç—Ä–∞–≤–Ω—è|—á–µ—Ä–≤–Ω—è|–ª–∏–ø–Ω—è|—Å–µ—Ä–ø–Ω—è|–≤–µ—Ä–µ—Å–Ω—è|–∂–æ–≤—Ç–Ω—è|–ª–∏—Å—Ç–æ–ø–∞–¥–∞|–≥—Ä—É–¥–Ω—è)/i);
        const targetDate = dateMatch ? dateMatch[0].toUpperCase() : "–°–¨–û–ì–û–î–ù–Ü";
        
        const match = text.match(/(?:^|\n)\s*1\.2\s+([^\n]+)/);
        if (!match) return alert("–ù–µ –∑–Ω–∞–π—à–æ–≤ —á–µ—Ä–≥—É 1.2!");

        let tempOutages = [];
        match[1].trim().split(';').forEach(range => {
            let parts = range.split(/[-‚Äì‚Äî]/);
            if (parts.length < 2) return;
            let sM = timeToMinutes(parts[0].trim());
            let eM = timeToMinutes(parts[1].trim());
            if (eM === 0 || parts[1].trim() === "24:00") eM = 1440;
            tempOutages.push({ startMin: sM, endMin: eM, startStr: parts[0].trim(), displayEndStr: (eM === 1440 ? "00:00" : parts[1].trim()) });
        });

        let intervals = [];
        let cT = 0;
        tempOutages.sort((a, b) => a.startMin - b.startMin).forEach(outage => {
            if (cT < outage.startMin) intervals.push({ planType: 'on', factType: null, startMin: cT, endMin: outage.startMin, startStr: minutesToTime(cT), displayEndStr: minutesToTime(outage.startMin) });
            intervals.push({ planType: 'off', factType: null, startMin: outage.startMin, endMin: outage.endMin, startStr: outage.startStr, displayEndStr: outage.displayEndStr });
            cT = outage.endMin;
        });
        if (cT < 1440) intervals.push({ planType: 'on', factType: null, startMin: cT, endMin: 1440, startStr: minutesToTime(cT), displayEndStr: "00:00" });

        db.days[targetDate] = { intervals: intervals, emergency: { active: false } };
        loadDateData(targetDate);
        autoSave();
    }

    function loadDateData(dateStr) {
        if (!db.days[dateStr]) return;
        currentViewDate = dateStr;
        globalIntervals = db.days[dateStr].intervals;
        activeEmergency = db.days[dateStr].emergency || {active:false};
        
        document.getElementById('displayDate').textContent = dateStr;
        document.getElementById('step1').style.display = 'none';
        document.getElementById('step2').style.display = 'block';
        document.getElementById('step3').style.display = 'block';
        updateDayPills();
        renderTimelineEditor();
        buildPostText();
    }

    function updateDayPills() {
        const dates = Object.keys(db.days).sort();
        const container = document.getElementById('daySelector');
        container.innerHTML = '';
        dates.forEach(d => {
            const pill = document.createElement('div');
            pill.className = `step-pill ${d === currentViewDate ? 'active' : ''}`;
            pill.textContent = d;
            pill.onclick = () => loadDateData(d);
            container.appendChild(pill);
        });
        container.style.display = dates.length > 0 ? 'flex' : 'none';
    }

    function renderTimelineEditor() {
        const container = document.getElementById('timelineEditor');
        container.innerHTML = '';
        globalIntervals.forEach((int, i) => {
            const isEmergency = int.factType === 'emergency';
            const typeClass = isEmergency ? 'type-emergency' : (int.factType === 'off' || (int.planType === 'off' && !int.factType) ? 'type-off' : 'type-on');
            
            let badgeHtml = `<span class="tl-badge ${int.factType && int.factType !== int.planType ? 'strikethrough' : ''}">${int.planType === 'off' ? 'OFF' : 'ON'}</span>`;
            if (int.factType === 'on') badgeHtml += `<span class="tl-badge" style="color:var(--c-green)">+–°–í–Ü–¢–õ–û</span>`;
            if (int.factType === 'off') badgeHtml += `<span class="tl-badge" style="color:var(--c-red)">+–í–Ü–î–ö–õ.</span>`;
            if (isEmergency) badgeHtml += `<span class="tl-badge" style="background:var(--c-red); color:#fff">‚ö† –ê–í–ê–†–Ü–ô–ù–ï</span>`;

            container.innerHTML += `
                <div class="tl-row ${typeClass}" onclick="openModal(${i})">
                    <div class="tl-time">${int.startStr} - ${int.displayEndStr}</div>
                    <div class="tl-badges">${badgeHtml}</div>
                </div>`;
        });
    }

    function openModal(index) {
        editingIndex = index;
        const int = globalIntervals[index];
        document.getElementById('modalTitle').textContent = `${int.startStr} - ${int.displayEndStr}`;
        document.getElementById('emTimeInputs').style.display = int.factType === 'emergency' ? 'flex' : 'none';
        if (int.factType === 'emergency') {
            document.getElementById('emStartInput').value = int.emStart || int.startStr;
            document.getElementById('emEndInput').value = int.emEnd || int.displayEndStr;
        }
        document.getElementById('factModalOverlay').style.display = 'flex';
    }

    function setFact(type) {
        selectedFactType = type;
        document.getElementById('emTimeInputs').style.display = type === 'emergency' ? 'flex' : 'none';
    }

    function saveModal() {
        const int = globalIntervals[editingIndex];
        const timeRegex = /^([01]\d|2[0-3]):([0-5]\d)$/;

        if (selectedFactType === 'emergency') {
            const startVal = document.getElementById('emStartInput').value.trim();
            const endVal = document.getElementById('emEndInput').value.trim();
            if (!timeRegex.test(startVal) || (!timeRegex.test(endVal) && endVal !== "00:00" && endVal !== "24:00")) return alert("–ß–∞—Å –º–∞—î –±—É—Ç–∏ –ß–ß:–ú–ú");
            int.factType = 'emergency';
            int.emStart = startVal;
            int.emEnd = endVal;
            activeEmergency = { active: true, start: startVal, end: endVal };
        } else if (selectedFactType === 'plan') { int.factType = null; }
        else { int.factType = selectedFactType; }

        closeModal();
        renderTimelineEditor();
        buildPostText();
        autoSave();
    }

    function buildPostText() {
        let lines = [];
        globalIntervals.forEach(int => {
            const fact = int.factType;
            const plan = int.planType;
            if (fact === 'emergency') lines.push(`‚ö†Ô∏è ${int.emStart || int.startStr}-${int.emEnd || int.displayEndStr} (–ê–í–ê–†–Ü–ô–ù–ï)`);
            else if (fact === 'off' && plan === 'on') lines.push(`${getClockEmoji(int.startStr)} ${int.startStr}-${int.displayEndStr} (–î–û–î–ê–¢–ö–û–í–û)`);
            else if (plan === 'off' && !fact) lines.push(`${getClockEmoji(int.startStr)} ${int.startStr}-${int.displayEndStr}`);
        });
        document.getElementById('finalText').textContent = `‚ö°Ô∏è –ì–†–ê–§–Ü–ö –í–Ü–î–ö–õ–Æ–ß–ï–ù–¨ ‚Ä¢ ${currentViewDate}\n\n${lines.length > 0 ? lines.join('\n') : '‚úÖ –ë–µ–∑ –≤—ñ–¥–∫–ª—é—á–µ–Ω—å'}\n\nüì± @valkyelectrifybot`;
    }

    function autoSave() {
        const hint = document.getElementById('autosaveHint');
        hint.textContent = '–ó–±–µ—Ä–µ–∂–µ–Ω–Ω—è...';
        clearTimeout(autosaveTimer);
        autosaveTimer = setTimeout(async () => {
            db.days[currentViewDate] = { intervals: globalIntervals, emergency: activeEmergency || {active:false} };
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_EDITOR}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify(db)
            });
            hint.textContent = '‚úÖ –ó–±–µ—Ä–µ–∂–µ–Ω–æ –≤ —á–µ—Ä–Ω–µ—Ç–∫–∏';
        }, 1000);
    }

        async function pushToMiniApp() {
        if (!confirm("–û–ø—É–±–ª—ñ–∫—É–≤–∞—Ç–∏ –¥–ª—è –ª—é–¥–µ–π?")) return;
        
        let publicDays = {};
        
        // –ü–µ—Ä–µ–±–∏—Ä–∞—î–º–æ –≤—Å—ñ –¥–Ω—ñ, —è–∫—ñ —î –≤ —á–µ—Ä–Ω–µ—Ç–∫–∞—Ö –ê–¥–º—ñ–Ω–∫–∏, —ñ –≥–æ—Ç—É—î–º–æ —ó—Ö –¥–ª—è –ª—é–¥–µ–π
        for (let d in db.days) {
            const dayData = db.days[d];
            const publicIntervals = dayData.intervals.map(int => {
                if (int.factType === 'on' && int.planType === 'off') return { type: 'off', isModified: true, ...int };
                if (int.factType === 'off' && int.planType === 'on') return { type: 'on', isModified: true, ...int };
                return { type: int.planType, isModified: false, ...int };
            });
            publicDays[d] = {
                intervals: publicIntervals,
                emergency: dayData.emergency || {active:false},
                updatedAt: new Date().toISOString()
            };
        }

        try {
            // –ü—É–±–ª—ñ–∫—É—î–º–æ –≤–µ—Å—å –æ–±'—î–∫—Ç days
            await fetch(`https://api.jsonbin.io/v3/b/${BIN_PUBLIC}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json', 'X-Master-Key': API_KEY },
                body: JSON.stringify({ days: publicDays, updatedAt: new Date().toISOString() })
            });
            alert("‚úÖ –û–ü–£–ë–õ–Ü–ö–û–í–ê–ù–û!");
        } catch(e) {
            alert("‚ùå –ü–æ–º–∏–ª–∫–∞ –∑'—î–¥–Ω–∞–Ω–Ω—è");
        }
    }


    function copyToClipboard() { navigator.clipboard.writeText(document.getElementById('finalText').textContent); alert("–°–∫–æ–ø—ñ–π–æ–≤–∞–Ω–æ!"); }
    function closeModal() { document.getElementById('factModalOverlay').style.display = 'none'; }
    function showStep1() { document.getElementById('step1').style.display = 'block'; }
    function resetPlan() { if(confirm("–ó–Ω–µ—Å—Ç–∏ –≥—Ä–∞—Ñ—ñ–∫ –Ω–∞ —Ü–µ–π –¥–µ–Ω—å?")) { delete db.days[currentViewDate]; location.reload(); } }

    init();
</script>
